                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
        
    <div class="container section">
        <form>
            <div class="row">
                <div class="col-12">
                    <h1>Søknadsskjema</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="frm-sc">
                        <h2>Visningssted:</h2>
                        <input type="radio" name="visningssted" value="lnm" id="lnm">
                        <label for="lnm">LNM - søknadsfrist 1.september</label><br>
                        <input type="radio" name="visningssted" value="soft" id="soft">
                        <label for="soft">SOFT galleri - Løpende søknadsfrist</label><br>
                        <input type="radio" name="visningssted" value="ram" id="ram">
                        <label for="ram">RAM galleri - søknadsfrist 5.desember</label><br>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="frm-sc">
                        <p><label>Fornavn:<br>
                            <input type="text" name="fornavn" value="" size="42" /><br>
                        </label></p>
                        <p><label>Etternavn:<br>
                            <input type="text" name="etternavn" value="" size="42" /><br>
                        </label></p>
                        <p><label>E-post:<br>
                            <input type="text" name="fornavn" value="" size="42" /><br>
                        </label></p>
                        <p><label>Telefon:<br>
                            <input type="text" name="etternavn" value="" size="42" /><br>
                        </label></p>
                        <div class="label-fileupload">
                            <p><label>CV:</label></p>
                            <div class="fileupload">
                                <button>Last opp fil</button>
                                <input type="file" name="cv" />
                            </div>
                        </div>
                        <div class="label-fileupload">
                            <p><label>Vedlegg:</label></p>
                            <div class="fileupload">
                                <button>Last opp fil</button>
                                <input type="file" name="attachment" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="frm-sc">
                        <p><label>Prosjektbeskrivelse:</label><br>
                            <textarea cols="60" rows="15" name="prosjektbeskrivelse"></textarea>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 ">
                    <button class="submit"><strong>Send søknad</strong></button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <div class="container">
            <div class="row section">
                <div class="col-6">
                    <h3>Kontaktinfo:</h3>
                    Epost: <a href="mailto:hei@opencall.xx">hei@opencall.xx</a><br>
                    Tlf: 99 99 99 99
                </div>
                <div class="col-6 some">

                </div>
            </div>
        </div>
    </footer>
